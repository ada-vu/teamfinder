<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blossom: {% block title %}Find your team{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    {%load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/base-generic.css' %}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/petal.ico' %}"
    />
  </head>
  <body>
    {% block nav %}
    <nav class="nav">
      <div class="col-11 m-auto">
        <div class="logo">
          <a href="{% url 'index' %}">
            <img class="logo" src="{% static 'images/Logo.png' %}" />
          </a>
        </div>
        <div class="main_list" id="mainListDiv">
          <ul class="justify-content-center">
            <li><a href="{% url 'index' %}">Homepage</a></li>
            <li><a href="{% url 'projects' %}">Explore</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'user-profile' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Log In</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}
    <div class="pt-5"></div>
    <div class="body-content">{% block content %} {% endblock %}</div>
  </body>
</html>
