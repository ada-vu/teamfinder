{% extends "base_generic.html" %}

{% block content %}

<meta name="google-signin-client_id" content="207011433677-q1rgc6epl3uuuhivibjvlam0vv0fk6o8.apps.googleusercontent.com">

{%load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">

<div class="sidenav">
    <div class="login-main-text text-center">
        <img class="center px-5" src="{% static 'images/Logo.png' %}" />
    </div>

    <!-- image for login on the left -->
    <div>
        <img >
    </div>
</div>

<div class="main">
    <div class="col-md-5"> 
        
        <div class="login-form">
            <div class="login-text">Register</div>

            <form method="POST">
                
                <div class="form-group">
                    <div class="row ">
                        <div class="col">Username</div>

                        <div class="col">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    
                </div>

                <br>

                <div class="form-group">
                    <div class="row align-items-start">
                        <div class="col">Password</div>

                        <div class="col">
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>

                <br>

                <div class="signup-with">
                    <div class="row align-items-start">

                        <div class="col-4">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>

                        <!-- add other platforms -->
                        <!-- <div class="col-4 icons">
                            <img class="icons" src="../../static/images/facebook-logo.png">
                        </div>

                        <div class="col-4 icons">
                            <img class="icons" src="../../static/images/github-logo.svg">
                        </div> -->

                    </div>
                </div>

                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>

    </div>
</div>

<script src="https://apis.google.com/js/platform.js" async defer></script>

{% endblock %}
